<!DOCTYPE html>
<html>
    <head>
        <title>Animals Game</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
    </head>
 
<body>

<h1>Animal game by Rishil</h1>

<h2>Getting Input</h2>

<div class="container">
    <form>
      <label for="thehiddenAnimal" class="btn-danger">The hidden animal type:</label>
      <input type="password" id="thehiddenAnimal" value="Chicken" class="form-control">
<br>
      <label for="GuesstheAnimal">Guess the animal:</label>
      <input type="text" id="GuesstheAnimal" class="form-control">
      <p id="result">Correct: 0,Wrong:0</p>
      <div>
        <input type="button" class="btn btn-primary" onclick="checkAnimal()" value="check the guesses">
      </div>
      <br>
    </form>
  </div>

  <div class="container">
    <img src="Dr_pepper.jpg" id="image" width="150" height="150" onclick="selectImage()">
  </div>

  <script>
    var wrong = 0;
    var correct = 0;

    const checkAnimal = () => {
      let hidden = document.getElementById("thehiddenAnimal").value;
      let guess = document.getElementById("GuesstheAnimal").value;
      if (guess === hidden) {
        correct++;
        alert("Ruff Ruff");
      }
      else {
        alert("Grrr");
        wrong++;
      }
      /*
      Sorry, too many wrong guesses. Bonus if conditional statement
      */
      document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
      if (wrong > correct) {
        alert(`Sorry, too many wrong guesses.`);
      }
    }
    



    let useImage = 1;
    function selectImage() {
      switch (useImage) {
        case 1:
          document.getElementById("image").src = "Dr_pepper.jpg";
          useImage = 2;
          break;

        case 2:
          document.getElementById("image").src = "orange.jpeg";
          useImage = 3;
          break;

        case 3:
          document.getElementById("image").src = "old_monk.png";
          useImage = 1;
          break;
      }
    }

  </script>

</body>

</html>
