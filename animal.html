<!DOCTYPE html>
<html>
<head>
    <title>Animals Game</title>
</head>
<body>
    <h1>Animal game by Rishil</h1>
    <h2>Getting input</h2>

    <form id="animalForm">
        <label for="hidden-animal">The hidden animal type:</label>
        <input type="password" id="hidden-animal" value="Chicken"><br>
        <label for="guess-animal">Guess the animal:</label>
        <input type="text" id="guess-animal"> <br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
    <p id="result"></p>

    <div id="imageContainer">
        <img src="Dr_pepper.jpg" alt="Drink 1" width="150" height="150" onclick="selectImage()">
    </div>

    <script>
        let correct = 0;
        let wrong = 0;
        let useImage = 1;
        
        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hidden-animal').value;
            const guessedAnimal = document.getElementById('guess-animal').value;

            if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            document.getElementById('result').innerHTML = `<p>Correct guesses: ${correct}</p><p>Wrong guesses: ${wrong}</p>`;
            // Bonus
            if (wrong > correct) {
                document.getElementById('animalForm').onclick = function() {
                    alert('Sorry, too many wrong guesses.');
                };
            }
        }

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imageContainer").innerHTML = '<img src="Dr_pepper.jpg" alt="Drink 2" width="150" height="150" onclick="selectImage()">';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("imageContainer").innerHTML = '<img src="orange.jpeg" alt="Drink 3" width="150" height="150" onclick="selectImage()">';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("imageContainer").innerHTML = '<img src="old_monk.png" alt="Drink 1" width="150" height="150" onclick="selectImage()">';
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
