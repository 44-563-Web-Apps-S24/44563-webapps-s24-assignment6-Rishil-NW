<!DOCTYPE html>
<html>

<head>
    <title>Packing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Rishil Packs for a trip</h1>
    <h2>Getting Input</h2>
    <form>
        <label for="Pack light"><input type="checkbox" id="Pack light" value="True">Pack Light </label><br>
        <label for="carry on"><input type="checkbox" id="carry on" value="True">Carry On</label> <br>
        <label for="tablet"><input type="checkbox" id="tablet" value="false">Tablet</label> <br>
    </form>
    <br>
    <button onclick="selectPack()">Select for packing</button><br>
    <p id="results"></p>

    <script>
        let my_pack = {};

        function selectPack() {


            let my_pack = {};


            my_pack.light = document.getElementById("Pack light").checked;
            my_pack.carry = document.getElementById("carry on").checked;
            my_pack.tablet = document.getElementById("tablet").checked;

            document.getElementById("results").textContent = JSON.stringify(my_pack);

        }   
    </script>

    <hr>
    <form>
        <input type="text" id="name" value="May">Initial Travel Month <br>
        <input type="text" id="tripPrice">Enter Price <br>
    </form>
    <br>
    <button type="button" onclick="updatePack()">Update the pack</button>
    <script>
        function updatePack() {
            let month = document.getElementById("name").value;
            let price = document.getElementById("tripPrice").value;

            my_pack["name"] = month;
            my_pack["tripPrice"] = price;

            document.getElementById("results").innerHTML = JSON.stringify(my_pack);

        }

    </script>


</body>

</html>
